name: Test Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov build twine

    - name: Run tests
      run: |
        python -c "import termtweet; print('Import test passed')"
        python -m pytest tests/ -v --tb=short || python -c "print('No tests found, running basic import test')"
        python -m termtweet.cli --help

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Build package
      run: |
        pip install build
        python -m build

    - name: Check package
      run: |
        pip install twine
        python -m twine check dist/*

    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import termtweet; print('Package import successful')"
        termtweet --help || python -m termtweet.cli --help